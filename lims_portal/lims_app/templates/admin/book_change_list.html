{% extends "admin/change_list.html" %}

{% block extrahead %}
{{ block.super }}
<style>
.barcode-container {
    text-align: center;
    margin: 5px 0;
}
.barcode-container img {
    max-width: 250px;
    height: auto;
    border: 1px solid #ddd;
    padding: 5px;
    background: white;
    margin-bottom: 5px;
    min-width: 150px; /* Ensure minimum width for short barcodes */
}
.barcode-container small {
    font-family: monospace;
    font-size: 11px;
    color: #666;
    display: block;
    margin-bottom: 5px;
    clear: both;
}
.barcode-container a {
    font-size: 11px;
    color: #007bff;
    text-decoration: none;
}
.barcode-container a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
