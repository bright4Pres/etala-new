{% extends "admin/base_site.html" %}

{% block title %}Import Error{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 20px; background: #f8f9fa; border-radius: 8px;">
    <h1>Import Error</h1>
    
    <div style="background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 12px; border-radius: 4px; margin: 20px 0;">
        <strong>‚ùå An error occurred during import:</strong>
        <p style="margin: 10px 0;">{{ error }}</p>
    </div>

    <p style="margin-top: 30px;">
        <a href="javascript:history.back();" class="button" style="background: #417690; color: white; padding: 10px 20px; border: none; border-radius: 4px; text-decoration: none; display: inline-block;">Try Again</a>
    </p>
</div>
{% endblock %}
