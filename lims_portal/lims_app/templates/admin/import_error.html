{% extends "admin/base_site.html" %}

{% block title %}Import Error{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 30px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: 1px solid #e0e0e0;">
    <h1 style="margin: 0 0 25px 0; color: #495057; font-size: 28px; font-weight: 600;">Import Error</h1>

    <div style="padding: 20px; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 6px; margin: 20px 0;">
        <h3 style="margin: 0 0 15px 0; color: #721c24; font-size: 18px; font-weight: 600;">Error Occurred</h3>
        <p style="margin: 0; color: #721c24; font-size: 16px; line-height: 1.5;">{{ error }}</p>
    </div>

    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #dee2e6; text-align: center;">
        <a href="javascript:history.back();" style="display: inline-block; padding: 12px 24px; background: #6c757d; color: white; text-decoration: none; border-radius: 4px; font-weight: 500; transition: background-color 0.2s;">Try Again</a>
    </div>
</div>
{% endblock %}
