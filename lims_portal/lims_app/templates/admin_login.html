<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Admin Login - eTala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/Scripts/css/index.css">
  <link rel="icon" href="../static/img/pisay.png">
  <style>
    body {
      background: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Geist', sans-serif;
    }
    .login-container {
      max-width: 400px;
      width: 90%;
      padding: 2.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
      font-size: 1.8rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #535353;
    }
    .btn {
      width: 100%;
      padding: 0.875rem;
      background: rgb(51, 104, 164);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .messages {
      margin-bottom: 1rem;
    }
    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 0.75rem;
      border-radius: 6px;
      border-left: 4px solid #d32f2f;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Library Administration</h2>
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="error">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
