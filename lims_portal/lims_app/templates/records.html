<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Records - eTala Library</title>
  <script>
    // Set theme immediately to prevent flash
    (function() {
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.classList.add(theme);
    })();
  </script>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link rel="stylesheet" href="../static/Scripts/css/cadmin.css">
  <link rel="stylesheet" href="../static/Scripts/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="../static/Scripts/css/bootstrap.min.css">
  <style>
    /* Override bootstrap white backgrounds for theme support */
    html, body {
      background-color: var(--app-container) !important;
    }
    /* Force all table backgrounds and text */
    .table,
    .table-striped,
    .table-bordered,
    .dataTable,
    #booksTable {
      background-color: var(--projects-section) !important;
      color: var(--main-color) !important;
    }
    .table thead,
    .table-dark,
    #booksTable thead {
      background-color: var(--button-bg) !important;
      color: var(--main-color) !important;
    }
    .table thead th,
    .table-dark th,
    #booksTable thead th,
    #booksTable_wrapper .table thead th {
      background-color: var(--button-bg) !important;
      color: var(--main-color) !important;
      border-color: var(--message-box-border) !important;
    }
    .table tbody,
    .table tbody tr,
    .table tbody td,
    #booksTable tbody,
    #booksTable tbody tr,
    #booksTable tbody td,
    #booksTable_wrapper tbody tr,
    #booksTable_wrapper tbody td {
      background-color: var(--projects-section) !important;
      color: var(--main-color) !important;
      border-color: var(--message-box-border) !important;
    }
    /* Striped rows with highest specificity */
    .table-striped tbody tr:nth-of-type(odd) > *,
    #booksTable.table-striped tbody tr:nth-of-type(odd),
    #booksTable.table-striped tbody tr:nth-of-type(odd) > * {
      background-color: var(--projects-section) !important;
      color: var(--main-color) !important;
    }
    .table-striped tbody tr:nth-of-type(even) > *,
    #booksTable.table-striped tbody tr:nth-of-type(even),
    #booksTable.table-striped tbody tr:nth-of-type(even) > * {
      background-color: var(--message-box-hover) !important;
      color: var(--main-color) !important;
    }
    /* DataTables even/odd classes */
    #booksTable tbody tr.odd,
    #booksTable tbody tr.odd > * {
      background-color: var(--projects-section) !important;
      color: var(--main-color) !important;
    }
    #booksTable tbody tr.even,
    #booksTable tbody tr.even > * {
      background-color: var(--message-box-hover) !important;
      color: var(--main-color) !important;
    }
    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .app-header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 300px;
    }
    .app-header-right {
      width: 80px;
      display: flex;
      justify-content: flex-end;
    }
    .search-wrapper {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      max-width: 600px;
    }
    .search-suggestions {
      display: none;
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      right: 0;
      background: var(--content-bg);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      max-height: 400px;
      overflow-y: auto;
      z-index: 1000;
    }
    .search-suggestions.show {
      display: block;
    }
    .search-suggestion-item {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .search-suggestion-item:last-child {
      border-bottom: none;
    }
    .search-suggestion-item:hover {
      background: var(--message-box-hover);
    }
    .suggestion-title {
      font-weight: 600;
      font-size: 1rem;
      color: var(--main-color);
      margin-bottom: 0.3rem;
    }
    .suggestion-details {
      font-size: 0.85rem;
      color: var(--secondary-color);
      line-height: 1.4;
    }
    .suggestion-match {
      background: rgba(37, 99, 235, 0.15);
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
      font-weight: 500;
      color: var(--link-color);
    }
    .no-results {
      padding: 2rem;
      text-align: center;
      color: var(--secondary-color);
    }
    .details-container {
      display: none;
      overflow: hidden;
      height: auto;
      padding: 1em 2em;
      border-radius: 0 0 10px 10px;
      font-size: 0.9em;
      background: var(--message-box-hover);
    }
    tr.shown {
      background-color: var(--message-box-hover) !important;
    }
    .dataTables_wrapper {
      color: var(--main-color);
    }
    /* Force override Bootstrap table styles */
    table.dataTable,
    table.table,
    table.table-striped,
    table.table-bordered {
      background: var(--projects-section) !important;
      color: var(--main-color) !important;
    }
    table.dataTable thead th,
    table.table thead th {
      background: var(--button-bg) !important;
      color: var(--main-color) !important;
      border-color: var(--message-box-border) !important;
    }
    table.dataTable tbody tr,
    table.table tbody tr {
      background: var(--projects-section) !important;
      color: var(--main-color) !important;
      border-color: var(--message-box-border) !important;
    }
    table.dataTable tbody tr:hover,
    table.table tbody tr:hover {
      background: var(--message-box-hover) !important;
    }
    table.dataTable tbody td,
    table.table tbody td {
      color: var(--main-color) !important;
      border-color: var(--message-box-border) !important;
    }
    /* Override striped rows */
    table.table-striped tbody tr:nth-of-type(odd) {
      background: var(--projects-section) !important;
    }
    table.table-striped tbody tr:nth-of-type(even) {
      background: var(--message-box-hover) !important;
    }
    table.dataTable {
      border-color: var(--message-box-border);
    }
    .dataTables_wrapper .dataTables_length,
    .dataTables_wrapper .dataTables_filter,
    .dataTables_wrapper .dataTables_info,
    .dataTables_wrapper .dataTables_paginate {
      color: var(--main-color);
    }
    .dataTables_wrapper .dataTables_filter input {
      background: var(--search-area-bg);
      color: var(--main-color);
      border: 1px solid var(--message-box-border);
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      color: var(--main-color) !important;
      background: var(--projects-section);
      border-color: var(--message-box-border);
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      background: var(--message-box-hover) !important;
      border-color: var(--message-box-border) !important;
      color: var(--main-color) !important;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: var(--link-color-active-bg) !important;
      border-color: var(--message-box-border) !important;
    }
    /* Force text colors inside table */
    .table strong,
    .table small,
    .table span,
    .dataTable strong,
    .dataTable small,
    .dataTable span,
    #booksTable strong,
    #booksTable small,
    #booksTable span {
      color: inherit !important;
    }
    .table td small,
    #booksTable td small {
      color: var(--secondary-color) !important;
    }
    /* DataTables sorting headers */
    table.dataTable thead .sorting,
    table.dataTable thead .sorting_asc,
    table.dataTable thead .sorting_desc,
    #booksTable thead th.sorting,
    #booksTable thead th.sorting_asc,
    #booksTable thead th.sorting_desc {
      background-color: var(--button-bg) !important;
      color: var(--main-color) !important;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <div class="app-header-left">
        <span class="app-icon"></span>
        <p class="app-name">eTala Library</p>
        <div class="search-wrapper">
          <input class="search-input" type="text" id="recordsSearchInput" placeholder="Search books..." autocomplete="off">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search" viewBox="0 0 24 24">
            <defs></defs>
            <circle cx="11" cy="11" r="8"></circle>
            <path d="M21 21l-4.35-4.35"></path>
          </svg>
          <div class="search-suggestions" id="searchSuggestions"></div>
        </div>
      </div>
      <div class="app-header-right">
        <button class="mode-switch" title="Switch Theme">
          <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
            <defs></defs>
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
          </svg>
        </button>
      </div>
      <button class="messages-btn" onclick="toggleFilters()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-filter">
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
        </svg>
      </button>
    </div>
    <div class="app-content">
      <div class="app-sidebar">
        <a href="{% url 'home' %}" class="app-sidebar-link" title="Home">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" /></svg>
        </a>
        <a href="{% url 'records' %}" class="app-sidebar-link active" title="Records">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
          </svg>
        </a>
        <a href="{% url 'about' %}" class="app-sidebar-link" title="About">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
        </a>
        <a href="{% url 'analytics' %}" class="app-sidebar-link" title="Statistics">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
          </svg>
        </a>
        <a href="#" class="app-sidebar-link" onclick="alert('Activation portal coming soon!'); return false;" title="Activate Account">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-check">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <polyline points="17 11 19 13 23 9"></polyline>
          </svg>
        </a>
      </div>
    
      <div class="projects-section">
        <div class="projects-section-header">
          <p>Book Records</p>
          <p class="time">{{ recorded_books|length }} Books</p>
        </div>
        
        <div style="background: var(--projects-section); padding: 2rem; border-radius: 12px;">
          <table id="booksTable" class="table table-striped table-bordered" style="width: 100%;">
            <thead class="table-dark">
              <tr>
                <th>Book Details</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {% for book in recorded_books %}
              <tr class="book-row" data-details="
                <div style='display: flex; gap: 20px;'>
                  <div style='flex: 1;'>
                    <strong>Main Author:</strong> {{ book.mainAuthor|default:'-' }}<br>
                    <strong>Co-Author:</strong> {{ book.coAuthor|default:'-' }}<br>
                    <strong>Edition:</strong> {{ book.Edition|default:'-' }}<br>
                    <strong>Publisher:</strong> {{ book.Publisher|default:'-' }}<br>
                    <strong>Place of Publication:</strong> {{ book.placeofPublication|default:'-' }}<br>
                    <strong>Publication Date:</strong> {{ book.publicationDate|date:'Y-m-d'|default:'-' }}<br>
                    <strong>Copyright Date:</strong> {{ book.copyrightDate|date:'Y-m-d'|default:'-' }}<br>
                    <strong>Language:</strong> {{ book.Language }}<br>
                    <strong>Type:</strong> {{ book.Type }}<br>
                    <strong>Call Number:</strong> {{ book.callNumber }}<br>
                    <strong>Editors:</strong> {{ book.Editors|default:'-' }}<br>
                    <strong>Acquisition Status:</strong> {{ book.acquisitionStatus|default:'-' }}<br>
                  </div>
                  <div style='flex: 1; padding: 8px; background: var(--message-box-hover); border-radius: 4px;'>
                    <strong style='display: block; margin-bottom: 10px;'>All Copies ({{ book.total_copies }} total):</strong>
                    {% for copy in book.copies %}
                      <div style='padding: 6px; margin-bottom: 4px; background: var(--projects-section); border-radius: 4px; border-left: 3px solid {% if copy.status == 'Available' %}#28a745{% else %}#dc3545{% endif %};'>
                        <div style='display: flex; justify-content: space-between; align-items: center;'>
                          <span style='font-family: monospace; font-weight: bold; color: var(--main-color);'>{{ copy.accessionNumber }}</span>
                          <span style='padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; {% if copy.status == 'Available' %}background: #d4edda; color: #155724;{% else %}background: #f8d7da; color: #721c24;{% endif %}'>
                            {{ copy.status }}
                          </span>
                        </div>
                        <div style='font-size: 0.85rem; color: var(--secondary-color); margin-top: 2px;'>{{ copy.Location }}</div>
                      </div>
                    {% endfor %}
                  </div>
                </div>
              ">
                <td>
                  <strong>{{ book.Title }}</strong> by {{ book.mainAuthor }}<br>
                  <small style="color: var(--secondary-color);">{{ book.callNumber }}</small>
                </td>
                <td style="text-align:center;">
                  <strong style="color: {% if book.available_copies > 0 %}#28a745{% else %}#dc3545{% endif %};">
                    {{ book.available_copies }} / {{ book.total_copies }}
                  </strong>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <!-- Filter Sidebar -->
    <div class="messages-section" id="filter-section">
      <button class="messages-close" onclick="toggleFilters()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
          <circle cx="12" cy="12" r="10" />
          <line x1="15" y1="9" x2="9" y2="15" />
          <line x1="9" y1="9" x2="15" y2="15" /></svg>
      </button>
      <div class="projects-section-header">
        <p>Filter Books</p>
      </div>
      <form method="GET" action="{% url 'records' %}" style="padding: 1rem;">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Book Type</label>
          <select name="book_type" style="width: 100%; padding: 0.5rem; border-radius: 6px; background: var(--search-area-bg); color: var(--main-color); border: 2px solid var(--message-box-border);">
            <option value="">All Types</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Reference">Reference</option>
          </select>
        </div>

        <div style="margin-bottom: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Language</label>
          <select name="language" style="width: 100%; padding: 0.5rem; border-radius: 6px; background: var(--search-area-bg); color: var(--main-color); border: 2px solid var(--message-box-border);">
            <option value="">All Languages</option>
            {% for lang in distinct_languages %}
            <option value="{{ lang }}" {% if request.GET.language == lang %}selected{% endif %}>{{ lang }}</option>
            {% endfor %}
          </select>
        </div>

        <div style="margin-bottom: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Publisher</label>
          <select name="publisher" style="width: 100%; padding: 0.5rem; border-radius: 6px; background: var(--search-area-bg); color: var(--main-color); border: 2px solid var(--message-box-border);">
            <option value="">All Publishers</option>
            {% for pub in distinct_publishers %}
            <option value="{{ pub }}" {% if request.GET.publisher == pub %}selected{% endif %}>{{ pub }}</option>
            {% endfor %}
          </select>
        </div>

        <div style="margin-bottom: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Main Author</label>
          <select name="main_author" style="width: 100%; padding: 0.5rem; border-radius: 6px; background: var(--search-area-bg); color: var(--main-color); border: 2px solid var(--message-box-border);">
            <option value="">All Authors</option>
            {% for author in distinct_authors %}
            <option value="{{ author }}" {% if request.GET.main_author == author %}selected{% endif %}>{{ author }}</option>
            {% endfor %}
          </select>
        </div>

        <div style="margin-bottom: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Location</label>
          <select name="location" style="width: 100%; padding: 0.5rem; border-radius: 6px; background: var(--search-area-bg); color: var(--main-color); border: 2px solid var(--message-box-border);">
            <option value="">All Locations</option>
            {% for loc in distinct_locations %}
            <option value="{{ loc }}" {% if request.GET.location == loc %}selected{% endif %}>{{ loc }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" style="width: 100%; padding: 0.75rem; background: #3368a4; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">Apply Filters</button>
      </form>
    </div>
  </div>

  <script src="../static/Scripts/js/jquery-3.6.0.min.js"></script>
  <script src="../static/Scripts/js/bootstrap.bundle.min.js"></script>
  <script src="../static/Scripts/js/jquery.dataTables.min.js"></script>
  <script src="../static/Scripts/js/dataTables.bootstrap5.min.js"></script>

  <script>
    // Theme switcher (theme already loaded in head)
    document.querySelector(".mode-switch").addEventListener("click", function() {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        document.documentElement.classList.add('light');
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.classList.remove('light');
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    });
    
    // Filter toggle
    function toggleFilters() {
      document.getElementById("filter-section").classList.toggle("show");
    }

    // Search functionality with suggestions
    const searchInput = document.getElementById('recordsSearchInput');
    const suggestionsContainer = document.getElementById('searchSuggestions');
    let searchTimeout;
    let dataTable;

    if (searchInput) {
      searchInput.addEventListener('input', function() {
        const query = this.value.trim();
        
        clearTimeout(searchTimeout);
        
        if (query.length < 2) {
          suggestionsContainer.classList.remove('show');
          return;
        }
        
        searchTimeout = setTimeout(() => {
          fetchSearchSuggestions(query);
        }, 300);
      });

      searchInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          const query = this.value.trim();
          if (query) {
            window.location.href = `/records/?search=${encodeURIComponent(query)}`;
          }
        }
      });
    }

    function fetchSearchSuggestions(query) {
      fetch(`/records/?search=${encodeURIComponent(query)}`, {
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        }
      })
      .then(response => response.json())
      .then(data => {
        displaySuggestions(data.books, query);
      })
      .catch(error => {
        console.error('Search error:', error);
      });
    }

    function displaySuggestions(books, query) {
      if (!books || books.length === 0) {
        suggestionsContainer.innerHTML = '<div class="no-results">No books found</div>';
        suggestionsContainer.classList.add('show');
        return;
      }

      const queryLower = query.toLowerCase();
      const html = books.slice(0, 8).map(book => {
        const matches = [];
        
        if (book.Title && book.Title.toLowerCase().includes(queryLower)) {
          matches.push(`<span class="suggestion-match">Title</span>: ${highlightMatch(book.Title, query)}`);
        }
        if (book.mainAuthor && book.mainAuthor.toLowerCase().includes(queryLower)) {
          matches.push(`<span class="suggestion-match">Author</span>: ${highlightMatch(book.mainAuthor, query)}`);
        }
        if (book.coAuthor && book.coAuthor.toLowerCase().includes(queryLower)) {
          matches.push(`<span class="suggestion-match">Co-Author</span>: ${highlightMatch(book.coAuthor, query)}`);
        }
        if (book.callNumber && book.callNumber.toLowerCase().includes(queryLower)) {
          matches.push(`<span class="suggestion-match">Call Number</span>: ${highlightMatch(book.callNumber, query)}`);
        }
        if (book.Publisher && book.Publisher.toLowerCase().includes(queryLower)) {
          matches.push(`<span class="suggestion-match">Publisher</span>: ${highlightMatch(book.Publisher, query)}`);
        }
        
        const matchDetails = matches.length > 0 ? matches.join(' â€¢ ') : 'Match found';
        
        return `
          <div class="search-suggestion-item" onclick="goToRecords('${encodeURIComponent(query)}')">
            <div class="suggestion-title">${escapeHtml(book.Title)}</div>
            <div class="suggestion-details">
              ${matchDetails}<br>
              Available: <strong>${book.available_copies}/${book.total_copies}</strong> copies
            </div>
          </div>
        `;
      }).join('');

      suggestionsContainer.innerHTML = html;
      suggestionsContainer.classList.add('show');
    }

    function highlightMatch(text, query) {
      if (!text) return '';
      const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
      return escapeHtml(text).replace(regex, '<span class="suggestion-match">$1</span>');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function escapeRegex(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function goToRecords(query) {
      window.location.href = `/records/?search=${query}`;
    }

    document.addEventListener('click', function(event) {
      if (!event.target.closest('.search-wrapper')) {
        suggestionsContainer.classList.remove('show');
      }
    });

    // DataTable with expandable rows
    $(document).ready(function() {
      dataTable = $('#booksTable').DataTable({
        order: [],
        columnDefs: [{ orderable: false, targets: "_all" }],
        language: {
          search: "Quick Filter:",
          searchPlaceholder: "Find books here!"
        }
      });

      $('#booksTable tbody').on('click', 'tr.book-row', function() {
        const tr = $(this);
        const row = dataTable.row(tr);

        if (row.child.isShown()) {
          $('div.details-container', row.child()).slideUp(250, function() {
            row.child.hide();
            tr.removeClass('shown');
          });
        } else {
          const detailsHTML = tr.attr('data-details');
          row.child(`<div class='details-container'>${detailsHTML}</div>`).show();
          $('div.details-container', row.child()).slideDown(250);
          tr.addClass('shown');
        }
      });
    });
  </script>
</body>
</html>
