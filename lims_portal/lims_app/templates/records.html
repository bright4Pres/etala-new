<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Records - eTala Library</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link rel="stylesheet" href="../static/Scripts/css/cadmin.css">
  <link rel="stylesheet" href="../static/Scripts/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="../static/Scripts/css/bootstrap.min.css">
  <style>
    .details-container {
      display: none;
      overflow: hidden;
      height: auto;
      padding: 1em 2em;
      border-radius: 0 0 10px 10px;
      font-size: 0.9em;
      background: var(--message-box-hover);
    }
    tr.shown {
      background-color: var(--message-box-hover) !important;
    }
    .dataTables_wrapper {
      color: var(--main-color);
    }
    table.dataTable thead th {
      background: var(--app-content-headerText);
      color: white;
    }
    table.dataTable tbody tr {
      background: var(--projects-section);
    }
    table.dataTable tbody tr:hover {
      background: var(--message-box-hover);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <div class="app-header-left">
        <span class="app-icon"></span>
        <p class="app-name">eTala Library</p>
        <div class="search-wrapper">
          <input class="search-input" type="text" placeholder="Search books...">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search" viewBox="0 0 24 24">
            <defs></defs>
            <circle cx="11" cy="11" r="8"></circle>
            <path d="M21 21l-4.35-4.35"></path>
          </svg>
        </div>
      </div>
      <div class="app-header-right">
        <button class="mode-switch" title="Switch Theme">
          <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
            <defs></defs>
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
          </svg>
        </button>
        <button class="notification-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
            <path d="M13.73 21a2 2 0 0 1-3.46 0" /></svg>
        </button>
      </div>
      <button class="messages-btn" onclick="toggleFilters()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-filter">
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
        </svg>
      </button>
    </div>
    <div class="app-content">
      <div class="app-sidebar">
        <a href="{% url 'home' %}" class="app-sidebar-link" title="Home">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" /></svg>
        </a>
        <a href="{% url 'records' %}" class="app-sidebar-link active" title="Records">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
          </svg>
        </a>
        <a href="{% url 'about' %}" class="app-sidebar-link" title="About">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
        </a>
        <a href="{% url 'analytics' %}" class="app-sidebar-link" title="Statistics">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
          </svg>
        </a>
        <a href="#" class="app-sidebar-link" onclick="alert('Activation portal coming soon!'); return false;" title="Activate Account">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-check">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <polyline points="17 11 19 13 23 9"></polyline>
          </svg>
        </a>
      </div>
    
      <div class="projects-section">
        <div class="projects-section-header">
          <p>Book Records</p>
          <p class="time">{{ recorded_books|length }} Books</p>
        </div>
        
        <div style="background: var(--projects-section); padding: 2rem; border-radius: 12px;">
          <table id="booksTable" class="table table-striped table-bordered" style="width: 100%;">
            <thead class="table-dark">
              <tr>
                <th>Book Details</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {% for book in recorded_books %}
              <tr class="book-row" data-details="
                <div style='display: flex; gap: 20px;'>
                  <div style='flex: 1;'>
                    <strong>Main Author:</strong> {{ book.mainAuthor|default:'-' }}<br>
                    <strong>Co-Author:</strong> {{ book.coAuthor|default:'-' }}<br>
                    <strong>Edition:</strong> {{ book.Edition|default:'-' }}<br>
                    <strong>Publisher:</strong> {{ book.Publisher|default:'-' }}<br>
                    <strong>Language:</strong> {{ book.Language }}<br>
                    <strong>Type:</strong> {{ book.Type }}<br>
                    <strong>Call Number:</strong> {{ book.callNumber }}<br>
                  </div>
                  <div style='flex: 1; padding: 8px; background: rgba(0,0,0,0.05); border-radius: 4px;'>
                    <strong style='display: block; margin-bottom: 10px;'>All Copies ({{ book.total_copies }} total):</strong>
                    {% for copy in book.copies %}
                      <div style='padding: 6px; margin-bottom: 4px; background: white; border-radius: 4px; border-left: 3px solid {% if copy.status == 'Available' %}#28a745{% else %}#dc3545{% endif %};'>
                        <div style='display: flex; justify-content: space-between; align-items: center;'>
                          <span style='font-family: monospace; font-weight: bold;'>{{ copy.accessionNumber }}</span>
                          <span style='padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; {% if copy.status == 'Available' %}background: #d4edda; color: #155724;{% else %}background: #f8d7da; color: #721c24;{% endif %}'>
                            {{ copy.status }}
                          </span>
                        </div>
                        <div style='font-size: 0.85rem; color: #666; margin-top: 2px;'>{{ copy.Location }}</div>
                      </div>
                    {% endfor %}
                  </div>
                </div>
              ">
                <td>
                  <strong>{{ book.Title }}</strong> by {{ book.mainAuthor }}<br>
                  <small style="color: #666;">{{ book.callNumber }}</small>
                </td>
                <td style="text-align:center;">
                  <strong style="color: {% if book.available_copies > 0 %}green{% else %}red{% endif %};">
                    {{ book.available_copies }} / {{ book.total_copies }}
                  </strong>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <!-- Filter Sidebar -->
    <div class="messages-section" id="filter-section">
      <button class="messages-close" onclick="toggleFilters()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
          <circle cx="12" cy="12" r="10" />
          <line x1="15" y1="9" x2="9" y2="15" />
          <line x1="9" y1="9" x2="15" y2="15" /></svg>
      </button>
      <div class="projects-section-header">
        <p>Filter Books</p>
      </div>
      <form method="GET" action="{% url 'records' %}" style="padding: 1rem;">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Book Type</label>
          <select name="book_type" style="width: 100%; padding: 0.5rem; border-radius: 6px; background: var(--search-area-bg); color: var(--main-color); border: 2px solid var(--message-box-border);">
            <option value="">All Types</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Reference">Reference</option>
          </select>
        </div>

        <div style="margin-bottom: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Language</label>
          <select name="language" style="width: 100%; padding: 0.5rem; border-radius: 6px; background: var(--search-area-bg); color: var(--main-color); border: 2px solid var(--message-box-border);">
            <option value="">All Languages</option>
            {% for lang in distinct_languages %}
            <option value="{{ lang }}" {% if request.GET.language == lang %}selected{% endif %}>{{ lang }}</option>
            {% endfor %}
          </select>
        </div>

        <div style="margin-bottom: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Publisher</label>
          <select name="publisher" style="width: 100%; padding: 0.5rem; border-radius: 6px; background: var(--search-area-bg); color: var(--main-color); border: 2px solid var(--message-box-border);">
            <option value="">All Publishers</option>
            {% for pub in distinct_publishers %}
            <option value="{{ pub }}" {% if request.GET.publisher == pub %}selected{% endif %}>{{ pub }}</option>
            {% endfor %}
          </select>
        </div>

        <div style="margin-bottom: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Main Author</label>
          <select name="main_author" style="width: 100%; padding: 0.5rem; border-radius: 6px; background: var(--search-area-bg); color: var(--main-color); border: 2px solid var(--message-box-border);">
            <option value="">All Authors</option>
            {% for author in distinct_authors %}
            <option value="{{ author }}" {% if request.GET.main_author == author %}selected{% endif %}>{{ author }}</option>
            {% endfor %}
          </select>
        </div>

        <div style="margin-bottom: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Location</label>
          <select name="location" style="width: 100%; padding: 0.5rem; border-radius: 6px; background: var(--search-area-bg); color: var(--main-color); border: 2px solid var(--message-box-border);">
            <option value="">All Locations</option>
            {% for loc in distinct_locations %}
            <option value="{{ loc }}" {% if request.GET.location == loc %}selected{% endif %}>{{ loc }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" style="width: 100%; padding: 0.75rem; background: #3368a4; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">Apply Filters</button>
      </form>
    </div>
  </div>

  <script src="../static/Scripts/js/jquery-3.6.0.min.js"></script>
  <script src="../static/Scripts/js/bootstrap.bundle.min.js"></script>
  <script src="../static/Scripts/js/jquery.dataTables.min.js"></script>
  <script src="../static/Scripts/js/dataTables.bootstrap5.min.js"></script>

  <script>
    // Theme switcher
    var lightTheme = "light";
    var darkTheme = "dark";
    var theme = localStorage.getItem("theme") || lightTheme;
    document.body.classList.add(theme);
    
    document.querySelector(".mode-switch").addEventListener("click", function() {
      document.body.classList.toggle("light");
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    });
    
    // Filter toggle
    function toggleFilters() {
      document.getElementById("filter-section").classList.toggle("show");
    }

    // DataTable with expandable rows
    $(document).ready(function() {
      const table = $('#booksTable').DataTable({
        order: [],
        columnDefs: [{ orderable: false, targets: "_all" }],
        language: {
          search: "Quick Filter:",
          searchPlaceholder: "Find books here!"
        }
      });

      $('#booksTable tbody').on('click', 'tr.book-row', function() {
        const tr = $(this);
        const row = table.row(tr);

        if (row.child.isShown()) {
          $('div.details-container', row.child()).slideUp(250, function() {
            row.child.hide();
            tr.removeClass('shown');
          });
        } else {
          const detailsHTML = tr.attr('data-details');
          row.child(`<div class='details-container'>${detailsHTML}</div>`).show();
          $('div.details-container', row.child()).slideDown(250);
          tr.addClass('shown');
        }
      });
    });
  </script>
</body>
</html>
