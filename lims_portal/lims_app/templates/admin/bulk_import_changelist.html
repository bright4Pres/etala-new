{% extends "admin/change_list.html" %}

{% block content_title %}
  {{ block.super }}
{% endblock %}

{% block search %}
  {# Keep the default search #}
  {{ block.super }}
{% endblock %}

{% block result_list %}
  <div style="margin-bottom: 20px; padding: 20px; background: var(--surface-color, #f8f9fa); border: 1px solid var(--border-color, #e8eaed); border-radius: 12px; box-shadow: 0 1px 3px rgba(60, 64, 67, 0.08);">
    <h3 style="margin: 0 0 16px 0; color: var(--text-primary, #202124); font-size: 16px; font-weight: 500; line-height: 1.5;">Bulk Import Options</h3>
    <div style="display: flex; gap: 12px; align-items: center;">
      <a href="{{ import_url }}" style="display: inline-flex; align-items: center; padding: 8px 16px; background: var(--primary-color, #1a73e8); color: #fff; text-decoration: none; border-radius: 6px; font-size: 14px; font-weight: 500; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); min-height: 36px; box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);">Import CSV</a>
      <a href="{{ download_url }}" style="display: inline-flex; align-items: center; padding: 8px 16px; background: var(--success-color, #34a853); color: #fff; text-decoration: none; border-radius: 6px; font-size: 14px; font-weight: 500; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); min-height: 36px; box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);">Download Template</a>
    </div>
  </div>

  {{ block.super }}
{% endblock %}

<style>
  :root {
    --surface-color: #f8f9fa;
    --border-color: #e8eaed;
    --text-primary: #202124;
    --primary-color: #1a73e8;
    --success-color: #34a853;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --surface-color: #1f1f1f;
      --border-color: #3c4043;
      --text-primary: #e8eaed;
      --primary-color: #8ab4f8;
      --success-color: #81c995;
    }
  }

  a:hover {
    box-shadow: 0 2px 6px rgba(60, 64, 67, 0.4) !important;
    transform: translateY(-1px);
  }
</style>
