{% block result_list %}
  <div style="margin-bottom: 20px; padding: 20px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 6px;">
    <h3 style="margin: 0 0 15px 0; color: #495057; font-size: 18px; font-weight: 600;">Bulk Import Options</h3>
    <div style="display: flex; gap: 12px; align-items: center;">
      <a href="{{ import_url }}" style="display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; font-weight: 500; transition: background-color 0.2s;">Import CSV</a>
      <a href="{{ download_url }}" style="display: inline-block; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 4px; font-weight: 500; transition: background-color 0.2s;">Download Template</a>
    </div>
  </div>

  {{ block.super }}
{% endblock %}
